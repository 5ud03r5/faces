{% extends 'main.html' %}

{% block content %}
<div class="container">
        <form class="login_form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            
            <div>{{field}}</div>
            {% endfor %}
            <input type="submit" value="Submit">
            <div class="account-ask">Don't have an account? <a href="{% url 'register' %}">Register</a></div>
        </form>

        
</div>


{% endblock content %}
